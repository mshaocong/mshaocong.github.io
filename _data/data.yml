career-profile:
    title: Biography
    summary: |

      Shaocong Ma is a postdoctoral researcher at the University of Maryland, working under the supervision of Professor [Heng Huang](https://www.cs.umd.edu/~heng/). He received his Ph.D. in Electrical and Computer Engineering from the University of Utah, where he was advised by Professor [Yi Zhou](https://sites.google.com/site/yizhouhomepage/). Previously, he completed an M.A. in Statistics at the University of California, Santa Barbara, and earned his B.S. in Statistics from Sichuan University.  
      
        My most-updated CV: [PDF](https://mshaocong.github.io/files/CV-Shaocong_Ma.pdf) 
        
        Research summary: [PDF](https://mshaocong.github.io/files/Research_Summary.pdf)  
        
        ***Research Interests***: 
        - *Optimization and Reinforcement Learning*: Driven by real-world challenges, my research is centered on optimization techniques applied in diverse fields such as (multi-agent) reinforcement learning and physic-informed machine learning. More specifically, I prioritize creating data-efficient and environment-robust algorithms that are substantiated with theoretical guarantees.
        
        ***Professional Services***: 
        - *Conference Reviewer/Program Committee*: ICML; ICLR; NeurIPS; IEEE BigData; IJCAI; UAI; AAAI; AISTAT.
        - *Journal Reviewer*: Transactions on Machine Learning Research (TMLR); IEEE Transactions on Emerging Topics in Computational Intelligence (TETCI); European Journal of Control.
        - *Workshop Reviewer*: ICLR 2024 Blogpost.
        
 
